<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Ladycoders encriptador</h1>
    </header>

    <main>
        <section class="container-up">
            <div>
                <textarea class="text-in" id="texto_encriptar"></textarea>
            </div>
            <div class="caja-botones">
                <button onclick="encryptText()">Encriptar</button>
                <button onclick="decryptText()">Desencriptar</button>
            </div>
        </section>
        
        <section class="container-down">
            <div>
                <textarea class="text-on" id="texto_encriptado"></textarea>
            </div>
            <div>
                <button onclick="copyText()">Copiar</button>
            </div>
        </section>
    </main>
</body>
</html>
